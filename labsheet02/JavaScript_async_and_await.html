<!DOCTYPE html>
<html>
  <head>
    <title>Test Async JavaScript</title>
  </head>
  <body>
    <script>
    function fetchData(url) {
        
    return new Promise(function(resolve, reject) {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);

        xhr.onload = function() {
            if (xhr.status === 200) {
                resolve(xhr.responseText); // Resolve with data
            } else {
                reject('Error: ' + xhr.status); // Reject with error
            }
        };

        xhr.onerror = function() {
            reject('Network error');
        };

        xhr.send();
    });
}

// Async/Await usage:
async function fetchDataAsync(url) {
    try {
        const data = await fetchData(url); // Wait for Promise
        console.log(data); // Log response data
    } catch (error) {
        console.error(error); // Log error
    }
}

// Usage:
fetchDataAsync('https://jsonplaceholder.typicode.com/posts/1');

</script>
</body>
</html>
